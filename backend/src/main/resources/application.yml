server:
  port: 9090
spring:
  application:
    name: gestion-eventos
  datasource:
    url: jdbc:mysql://localhost:3306/gestion_eventos?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
glpi:
  base-url: ${BASE_URL}
  app-token: ${APP_TOKEN}
  user-token: ${USER_TOKEN}

